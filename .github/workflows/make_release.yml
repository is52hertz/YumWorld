name: CI

on: 
  workflow_dispatch:
    inputs:
      version:
        description: version
        required: true
        type: string
jobs:
  build_windows:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: packages
        run: |
          sudo apt-get update
          sudo apt-get install git g++ make imagemagick xclip libsdl1.2-dev libglu1-mesa-dev libgl1-mesa-dev g++-mingw-w64-i686-win32 libfreetype-dev
      - name: scripts
        run: |
          cd ../
          cp OneLife/scripts/skps2010Scripts/skps2010Build.sh .
          ./skps2010Build.sh pull_only
          ./makeWindows.sh ${{ inputs.version }}
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: v${{ inputs.version }}
          body: |
            Update to v${{ inputs.version }}.

            This is for One Hour One Life v${{ inputs.version }}.
            How to install: https://github.com/skps2010/OneLife/#how-to-use
            
            升級到 v${{ inputs.version }}。
            
            這對應到 One Hour One Life v${{ inputs.version }}
            如何安裝：
            https://github.com/skps2010/OneLife/#如何使用正體
            https://github.com/skps2010/OneLife/#如何使用简体
      - name: upload windows #WINDOWS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../OneLife_Windows_v${{ inputs.version }}.zip
          asset_name: OneLife_Windows_v${{ inputs.version }}.zip
          asset_content_type: application/zip
  build_windows_zh_cn:
    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - run: set version=${{ inputs.version }}
        shell: cmd
      - run: echo %version%
        shell: cmd
      - run: dir
        shell: cmd
      - run: echo %PATH%
        shell: cmd

      - run: curl -o OneLife_Windows_v%version%.zip https://github.com/skps2010/OneLife/releases/download/v%version%/OneLife_Windows_v%version%.zip
        shell: cmd
      - run: tar -xf OneLife_Windows_v%version%.zip
        shell: cmd
      - run: (echo 2 && echo 1) | OneLife_v%version%\translator.exe
        shell: cmd
          
      - run: curl -o make_zh_cn.iss https://raw.githubusercontent.com/skps2010/OneLife/master/build/win32/make_zh_cn.iss
        shell: cmd
      - run: curl -o icon_installer.ico https://raw.githubusercontent.com/skps2010/OneLife/master/build/win32/icon_installer.ico
        shell: cmd
          
      - run: curl -L -o is.exe https://jrsoftware.org/download.php/is.exe
        shell: cmd
      - run: is.exe /verysilent /currentuser
        shell: cmd
      - run: curl -o ChineseSimplified.isl https://raw.githubusercontent.com/kira-96/Inno-Setup-Chinese-Simplified-Translation/main/ChineseSimplified.isl
        shell: cmd
      - run: copy ChineseSimplified.isl "%HOMEPATH%\AppData\Local\Programs\Inno Setup 6\Languages"
        shell: cmd
          
      - run: echo #define MyAppVersion "%version%" > work.iss
        shell: cmd
      - run: type make_zh_cn.iss >> work.iss
        shell: cmd
      - run: \"%HOMEPATH%\AppData\Local\Programs\Inno Setup 6\ISCC.exe" work.iss
        shell: cmd
      - name: test dir
        run: |
          ls
      - name: upload windows #WINDOWS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: OHOL_Simplified_Chinese_v${{ inputs.version }}.zip
          asset_name: OHOL_Simplified_Chinese_v${{ inputs.version }}.zip
          asset_content_type: application/zip
