name: Build&Update

on: 
  workflow_dispatch:
    inputs:
      release_name:
        description: Release Name
        required: true
        type: string
      release_body:
        description: Release Body
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: packages
        run: |
          sudo apt-get update
          sudo apt-get install git g++ make imagemagick xclip libsdl1.2-dev libglu1-mesa-dev libgl1-mesa-dev mingw-w64
      - name: scripts
        run: |
          cd WorkflowsBuild
          chmod +x BuildYumWorldL.sh
          ./BuildYumWorldL.sh
          chmod +x BuildYumWorldW.sh
          ./BuildYumWorldW.sh ${{ inputs.release_name }}
      - name: test dir
        run: |
          cd WorkflowsBuild
          ls
          echo "_________________"
          cd YumWorldWindows
          ls
          cd ..
          echo "_________________"
          cd YumWorldLinux
          ls
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.release_name }}
          release_name: ${{ inputs.release_name }}
          body: |
            ${{ inputs.release_body }}
      - name: upload linux #LINUX
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./workflowsBuild/YumWorld.zip
          asset_name: YumWorld_Linux.zip
          asset_content_type: application/zip
      - name: upload windows #WINDOWS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./workflowsBuild/YumWorld_Windows.zip
          asset_name: YumWorld_Windows.zip
          asset_content_type: application/zip
