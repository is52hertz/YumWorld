name: BU_52hertz

on: 
  workflow_dispatch:
    inputs:
      release_name:
        description: Release Name
        required: true
        type: string
      release_body:
        description: Release Body
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: packages
        run: |
          sudo apt-get update
          sudo apt-get install git g++ make imagemagick xclip libsdl1.2-dev libglu1-mesa-dev libgl1-mesa-dev mingw-w64
      - name: scripts
        run: |
          cd scripts/hetuwScripts
          chmod +x hetuwPullLatest.sh 
          ./hetuwPullLatest.sh linux 1 
          ./hetuwPullLatest.sh windows 3 
          ./hetuwCompileAll.sh
        env:
          ONELIFE_BRANCH: ${{ github.ref_name }}
          ONELIFE_REPO: ${{ vars.ONELIFE_REPO }}
          MINORGEMS_BRANCH: ${{ vars.MINORGEMS_BRANCH }}
          MINORGEMS_REPO: ${{ vars.MINORGEMS_REPO }}
      - name: test dir
        run: |
          cd scripts/hetuwScripts
          ls
          echo "_______w_________"
          cd windows
          ls
          cd ..
          echo "_________________"
          cd bin
          ls
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.release_name }}
          release_name: ${{ inputs.release_name }}
          body: ${{ inputs.release_body }}
      - name: upload linux #LINUX
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./scripts/hetuwScripts/bin/OneLifeApp_H_linux
          asset_name: OneLifeApp_H_linux
          asset_content_type: application/zip
      - name: upload windows #WINDOWS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./scripts/hetuwScripts/bin/OneLifeApp_H_windows.exe
          asset_name: OneLifeApp_H_windows.exe
          asset_content_type: application/zip
